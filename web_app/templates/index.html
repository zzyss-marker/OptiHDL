<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OptiHDL Web 控制台</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<header>
    <h1>OptiHDL Verilog 优化与EDA可视化</h1>
    <p>上传或粘贴Verilog代码，先运行EDA分析，再触发强化学习优化，实时对比指标。</p>
</header>
<main>
    <section class="panel">
        <h2>输入代码</h2>
        <textarea id="verilog-input" placeholder="在此粘贴Verilog模块代码"></textarea>
        <div class="control-row">
            <button id="btn-analyze" class="primary">EDA分析</button>
            <button id="btn-optimize" class="accent">开始优化</button>
        </div>
        <div class="status" id="global-status"></div>
    </section>

    <section class="panel results">
        <div class="column">
            <h3>EDA 分析结果</h3>
            <pre id="eda-output" class="result-block">等待分析...</pre>
            
            <h3>系统日志</h3>
            <div id="log-container" class="log-container">
                <div class="log-entry info">系统已启动，等待操作...</div>
            </div>
        </div>
        <div class="column">
            <h3>优化结果对比</h3>
            <div class="split">
                <div>
                    <h4>原始代码 <button id="toggle-original" class="toggle-btn">展开/折叠</button></h4>
                    <pre id="original-code" class="code-block collapsible">尚无数据</pre>
                </div>
                <div>
                    <h4>优化后代码</h4>
                    <pre id="optimized-code" class="code-block">尚无数据</pre>
                </div>
            </div>
            <h4>指标对比</h4>
            <table id="metrics-table">
                <thead>
                    <tr>
                        <th>指标</th>
                        <th>原始值</th>
                        <th>优化值</th>
                        <th>改进%</th>
                    </tr>
                </thead>
                <tbody>
                    <tr><td colspan="4">尚无数据</td></tr>
                </tbody>
            </table>
        </div>
    </section>
</main>
<footer>
    <p>OptiHDL © {{ current_year }}</p>
</footer>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
